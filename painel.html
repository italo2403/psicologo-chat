<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Conversa com Psicólogo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="Leonardo_Kino_XL_Minimalist_and_elegant_logo_for_a_mental_heal_2-removebg-preview.png" alt="Logo" class="logo-header">
    <h1>Conversa com Psicólogo</h1>

  <script type="module" src="script.js"></script>

  
  
</body>
</html>
